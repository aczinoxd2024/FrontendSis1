<div class="min-h-screen flex items-center justify-center bg-green-100">
  <div class="bg-white p-6 rounded shadow-md text-center w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-600 mb-2">
      ¡Pago realizado con éxito!
    </h1>
    <p class="text-gray-700 mb-4">
      Gracias por adquirir tu membresía. Ya puedes iniciar sesión y disfrutar de
      nuestros servicios.
    </p>

    <!-- Mostrar información de sesión -->
    <div
      *ngIf="mostrarInfo"
      class="bg-green-50 border border-green-200 rounded p-4 text-left mb-4"
    >
      <p class="text-gray-800"><strong>Correo:</strong> {{ correo }}</p>
      <p class="text-gray-800">
        <strong>Contraseña temporal:</strong> {{ contrasena }}
      </p>
      <p class="text-gray-800">
        <strong>Nro. Comprobante:</strong> {{ nroPago }}
      </p>
    </div>
    <!-- ✅ Mensaje de confirmación -->
<div *ngIf="mensajeRenovacion" class="bg-green-600 text-white p-4 rounded shadow mb-4 text-center">
  {{ mensajeRenovacion }}
</div>



    <!-- Botón para descargar comprobante -->
    <div *ngIf="mostrarInfo" class="mb-3">
      <button
        (click)="descargarComprobante()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full mb-2"
      >
        Descargar Comprobante de Pago
      </button>
    </div>

    <!-- Botón para ir al login -->
    <button
      (click)="irAlLogin()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition w-full"
    >
      Iniciar sesión
    </button>
  </div>
</div>
