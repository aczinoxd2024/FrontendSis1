<div class="min-h-screen bg-gray-900 py-10 px-6 animate-gradient-dark-flow">
  <h2 class="text-3xl font-bold text-center text-rose-500 mb-10 neon-text">
    Renovar / Adquirir Membresía
  </h2>

  <div class="flex flex-col md:flex-row justify-center items-center gap-8 flex-wrap">
    <!-- Tarjetas de membresía generadas dinámicamente -->
    <div *ngFor="let m of membresias" class="card-membresia">
      <h3 class="titulo">{{ m.NombreTipo }}</h3>
      <p class="descripcion">{{ m.Beneficios || m.Descripcion || 'Sin descripción disponible.' }}</p>
      <p class="precio">Bs. {{ m.Precio }} / {{ m.DuracionDias }} días</p>

      <button
        (click)="adquirir(m)"
        class="btn-adquirir"
        [disabled]="procesando">
        {{ procesando ? 'Procesando...' : 'Adquirir' }}
      </button>
    </div>
  </div>
</div>
