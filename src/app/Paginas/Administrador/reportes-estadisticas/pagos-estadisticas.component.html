<div class="p-6 bg-gray-900 min-h-screen text-gray-100 font-sans">
  <div class="max-w-5xl mx-auto space-y-6">
    <h2 class="text-2xl font-semibold text-white flex items-center gap-2">
      游눯 <span>Gr치fica de Ganancias por Membres칤a</span>
    </h2>

    <!-- Botones -->
    <div class="flex gap-4 my-4">
      <button (click)="exportarPDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        游늯 Descargar PDF
      </button>

      <button (click)="exportarExcel()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        游늵 Descargar Excel
      </button>
    </div>

    <!-- Filtros -->
    <div class="flex flex-wrap gap-6 items-center bg-gray-800 p-4 rounded-lg shadow text-sm">
      <!-- Membres칤a -->
      <div class="flex flex-col">
        <label for="membresia" class="text-gray-300 mb-1">Membres칤a:</label>
        <select
          id="membresia"
          [(ngModel)]="filtroMembresia"
          (change)="cargarDatos()"
          class="bg-gray-700 border border-gray-600 text-white px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-rose-400"
        >
          <option value="">Todas</option>
          <option value="gold">Gold</option>
          <option value="basica">B치sica</option>
        </select>
      </div>

      <!-- Promoci칩n -->
      <div class="flex flex-col">
        <label for="promocion" class="text-gray-300 mb-1">Promoci칩n:</label>
        <select
          id="promocion"
          [(ngModel)]="filtroPromocion"
          (change)="cargarDatos()"
          class="bg-gray-700 border border-gray-600 text-white px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-rose-400"
        >
          <option value="">Todas</option>
          <option value="enero">Enero</option>
          <option value="verano">Verano</option>
          <option value="black friday">Black Friday</option>
        </select>
      </div>

      <!-- Fecha inicio -->
      <div class="flex flex-col">
        <label for="fechaInicio" class="text-gray-300 mb-1">Desde:</label>
        <input
          type="date"
          id="fechaInicio"
          [(ngModel)]="fechaInicio"
          (change)="cargarDatos()"
          class="bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-rose-400"
        />
      </div>

      <!-- Fecha fin -->
      <div class="flex flex-col">
        <label for="fechaFin" class="text-gray-300 mb-1">Hasta:</label>
        <input
          type="date"
          id="fechaFin"
          [(ngModel)]="fechaFin"
          (change)="cargarDatos()"
          class="bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-rose-400"
        />
      </div>
    </div>



    <!-- Selector de tipo de gr치fico -->
<div class="flex flex-col">
  <label for="tipoGrafico" class="text-gray-300 mb-1">Tipo de Gr치fico:</label>
  <select
    id="tipoGrafico"
    [(ngModel)]="tipoGrafico"
    class="bg-gray-700 border border-gray-600 text-white px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-rose-400"
  >
    <option value="barra">Barras</option>
    <option value="torta">Torta</option>
    <option value="linea">L칤neas</option>
  </select>
</div>

  <!-- Gr치fico din치mico -->
<div class="bg-gray-800 p-4 rounded-lg shadow-lg">
  <ngx-charts-bar-vertical
    *ngIf="tipoGrafico === 'barra'"
    [view]="view"
    [scheme]="'vivid'"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Tipo de Membres칤a'"
    [yAxisLabel]="'Ganancias ($)'"
    [animations]="true"
  ></ngx-charts-bar-vertical>

  <ngx-charts-pie-chart
    *ngIf="tipoGrafico === 'torta'"
    [view]="view"
    [scheme]="'vivid'"
    [results]="chartData"
    [legend]="true"
    [labels]="true"
    [doughnut]="false"
    [explodeSlices]="false"
    [animations]="true"
  ></ngx-charts-pie-chart>

  <ngx-charts-line-chart
    *ngIf="tipoGrafico === 'linea'"
    [view]="view"
    [scheme]="'vivid'"
    [results]="[ { name: 'Ganancias', series: chartData } ]"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Tipo de Membres칤a'"
    [yAxisLabel]="'Ganancias ($)'"
    [animations]="true"
  ></ngx-charts-line-chart>
</div>

<!-- Total de Ganancias -->
<div class="text-right text-lg font-semibold text-green-400 mt-4">
  Total de Ganancias: ${{ totalGanancia.toFixed(2) }}
</div>
  </div>
</div>
