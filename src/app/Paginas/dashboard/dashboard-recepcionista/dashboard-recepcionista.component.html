<!-- Fondo animado -->
<div class="background-animated"></div>

<!-- Encabezado -->
<header
  class="flex justify-between items-center px-6 py-4 bg-gray-900 text-white shadow-md z-10 relative"
>
  <h1 class="text-xl font-bold text-rose-500">
    Recepcionista - Go<span class="text-white">Fit</span>
  </h1>

  <div class="flex items-center gap-4">
    <span class="text-sm">👤 {{ nombreUsuario }}</span>
    <button
      (click)="logout()"
      class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded transition-all transform hover:scale-105 shadow"
    >
      Cerrar Sesión
    </button>
  </div>
</header>

<!-- Contenedor principal -->
<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside
    class="w-64 bg-gray-800/95 text-white p-6 space-y-6 border-r border-gray-700 hidden sm:block"
  >
    <h2
      class="text-lg font-semibold text-rose-400 border-b border-gray-600 pb-2"
    >
      Menú Principal
    </h2>
    <nav class="space-y-2 text-sm">
      <a
        routerLink="registrar-cliente"
        routerLinkActive="active-link"
        class="nav-link"
        >➕ Registrar Cliente</a
      >
      <a
        routerLink="actualizar-cliente"
        routerLinkActive="active-link"
        class="nav-link"
        >✏️ Actualizar Cliente</a
      >
      <a routerLink="clientes" routerLinkActive="active-link" class="nav-link"
        >📋 Listado de Clientes</a
      >
      <a
        routerLink="/recepcionista/agenda"
        routerLinkActive="active-link"
        class="nav-link"
        >📆 Agenda de Reservas</a
      >
      <a
        routerLink="asistencias-hoy"
        routerLinkActive="active-link"
        class="nav-link"
      >
        📅 Asistencias Hoy
      </a>
      <a
        routerLink="comprobantes"
        routerLinkActive="active-link"
        class="nav-link"
        >📄 Ver Comprobantes</a
      >
    </nav>
  </aside>

  <!-- Contenido dinámico -->
  <main class="flex-1 p-6 bg-gray-900 text-white overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Estilos -->
<style>
  .background-animated {
    position: fixed;
    inset: 0;
    z-index: -1;
    background-size: 300% 300%;
    background-image: linear-gradient(
      45deg,
      #0a0e17,
      #13182b,
      #1a223f,
      #13182b,
      #0a0e17
    );
    animation: gradientFlow 15s ease infinite;
  }

  @keyframes gradientFlow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .nav-link {
    display: block;
    padding: 10px 14px;
    border-radius: 6px;
    background-color: transparent;
    color: #f3f4f6;
    transition: all 0.2s ease;
  }

  .nav-link:hover {
    background-color: #374151;
  }

  .active-link {
    background-color: #ef4444;
    color: white;
    font-weight: bold;
  }

  @media (max-width: 640px) {
    aside {
      display: none;
    }
    main {
      padding: 1rem;
    }
  }
</style>
