<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
    <h1 class="text-3xl font-bold mb-8 text-rose-500 flex items-center gap-2">
      ➕ Crear Nueva Clase
    </h1>

    <!-- Formulario -->
    <form (ngSubmit)="crearClase()" class="space-y-4">

      <!-- Nombre de la clase -->
      <div>
        <label class="block text-sm font-medium mb-1">Nombre de la Clase</label>
        <input [(ngModel)]="clase.Nombre" name="nombre" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" placeholder="Ej: Yoga Matutino" />
      </div>

      <!-- Sala -->
      <div>
        <label class="block text-sm font-medium mb-1">Sala (ID)</label>
        <input [(ngModel)]="clase.IDSalaa" name="sala" type="number" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" placeholder="Ej: 1" />
      </div>

      <!-- Instructores -->
      <div>
        <label class="block text-sm font-medium mb-1">Instructor</label>
        <select [(ngModel)]="clase.CIInstructor" name="instructor" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
          <option value="" disabled selected>Seleccione un instructor</option>
          <option *ngFor="let inst of instructores" [value]="inst.ci">
            {{ inst.nombre }} {{ inst.apellido }} — {{ inst.cargo }}
          </option>
        </select>
      </div>

      <!-- Cupo máximo -->
      <div>
        <label class="block text-sm font-medium mb-1">Cupo Máximo</label>
        <input [(ngModel)]="clase.CupoMaximo" name="cupo" type="number" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" placeholder="Ej: 20" />
      </div>

      <!-- Día -->
      <div>
        <label class="block text-sm font-medium mb-1">Día de la Semana</label>
        <select [(ngModel)]="clase.Dia" name="dia" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
          <option value="" disabled selected>Seleccione un día</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Miércoles">Miércoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="Sábado">Sábado</option>
        </select>
      </div>

      <!-- Hora inicio y fin -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Hora de Inicio</label>
          <input [(ngModel)]="clase.HoraIni" name="horaIni" type="time" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Hora de Fin</label>
          <input [(ngModel)]="clase.HoraFin" name="horaFin" type="time" class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white" />
        </div>
      </div>

      <!-- Botón crear -->
      <button type="submit"
              class="w-full bg-rose-600 hover:bg-rose-700 text-white font-semibold py-3 rounded transition-all shadow hover:scale-105">
        Crear Clase
      </button>
    </form>
  </div>
</div>
