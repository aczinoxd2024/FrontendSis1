<div class="min-h-screen flex flex-col md:flex-row bg-white">
  <!-- Sidebar -->
  <aside
    class="w-full md:w-64 bg-gray-900 text-white flex flex-col p-4 shadow-md"
  >
    <h2 class="text-2xl font-bold text-rose-500 mb-6">Panel Cliente</h2>

    <a
      *ngIf="usuarioRol?.toLowerCase() === 'cliente'"
      [routerLink]="['/asistencia']"
      (click)="cerrarMenus()"
      class="block w-full px-4 py-2 text-sm text-white hover:bg-rose-600/40 transition"
    >
      📍 Asistencia
    </a>

    <a
      routerLink="historial"
      routerLinkActive="bg-rose-600"
      class="px-4 py-2 rounded hover:bg-rose-500 transition flex items-center gap-2 mb-2"
    >
      📅 Historial de Reserva
    </a>

    <a
      routerLink="nueva"
      routerLinkActive="bg-rose-600"
      class="px-4 py-2 rounded hover:bg-rose-500 transition flex items-center gap-2 mb-2"
    >
      ➕ Nueva Reserva
    </a>
    <a
      routerLink="mis-reservas"
      routerLinkActive="bg-rose-600"
      class="px-4 py-2 rounded hover:bg-rose-500 transition flex items-center gap-2 mb-2"
    >
      📋 Mis Reservas
    </a>
    <a
      *ngIf="usuarioRol?.toLowerCase() === 'cliente'"
      [routerLink]="['/dashboard-cliente/asistencia']"
      (click)="cerrarMenus()"
      class="block w-full px-4 py-2 text-sm text-white hover:bg-rose-600/40 transition"
    >
    </a>

    <button
      routerLink="/adquirir-menbresia"
      class="mt-4 bg-rose-600 text-white px-4 py-2 rounded hover:bg-rose-700 transition-all"
    >
      Ver Membresías
    </button>

    <button
      (click)="cerrarSesion()"
      class="mt-auto bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded transition"
    >
      🚪 Cerrar Sesión
    </button>
  </aside>

  <!-- Contenido -->
  <main class="flex-1 p-6 bg-gray-100 min-h-screen overflow-x-auto">
    <router-outlet></router-outlet>
  </main>
</div>
